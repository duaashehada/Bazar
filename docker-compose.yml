version: "3.9"
services:
  catalog:
    ports:
      - 3000:3000
    build:
      context: .
      dockerfile: Dockerfile.catalog
    volumes:
      - ./BazarBooks.json:/app/src/BazarBooks.json
      - ./OrderList.json:/app/src/OrderList.json
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5
  order:
    ports:
      - 5000:5000
    build:
      context: .
      dockerfile: Dockerfile.order
    volumes:
      - ./BazarBooks.json:/app/src/BazarBooks.json
      - ./OrderList.json:/app/src/OrderList.json
    networks:
      vpcbr:
        ipv4_address: 10.5.0.6
  bazar:
    ports:
      - 8000:8000
    build:
      context: .
      dockerfile: Dockerfile.bazar
    volumes:
      - ./BazarBooks.json:/app/src/BazarBooks.json
      - ./OrderList.json:/app/src/OrderList.json
    networks:
      vpcbr:
        ipv4_address: 10.5.0.7
networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
